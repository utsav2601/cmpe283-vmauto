<div id="loadingData" class="alert alert-info hidden"><img src="/img/loader.gif" />&nbsp;&nbsp;Please wait while we load log data!</div>
<div id="loadingDataErr" class="alert alert-danger hidden">Oops, something went wrong while loading the data!</div>
<h1 class="page-header">Retrieve Log File</h1>
<div class="noborder">
	<form role="form" action="javascript:retrieveLogFile()">
		<div class="form-group form-inline">
		<label for="inputVMName">Virtual Machine:</label>&nbsp;&nbsp;&nbsp;
			<input type="text" class="form-control" id="inputVMName" placeholder="VM Name">&nbsp;&nbsp;(Example: "t04_vm01_ubuntu32")
		</div>
		<div class="form-group form-inline">
			<label for="inputFileName">VM Log File:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" class="form-control" id="inputFileName" placeholder="File Type">&nbsp;&nbsp;(Example: "vmstat,iostat,mpstat")
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
<div class="padder"></div>
<div id="fileData"></div>
